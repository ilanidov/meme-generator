<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Docuent</title>
</head>

<body>

    <header class="main-header">
        <div class="logo"></div>
        <nav class="main-nav">
            <button class="btn btn-galery"></button>
            <button class="btn btn-edit"></button>
            <button class="btn btn-saved"></button>
            <button class="btn btn-about"></button>
        </nav>
    </header>

    <main class="main-content">

        <section class="nav-funcs">

            <div class="search-options">
                <input list="keys" type="list" class="search-keys" name="search-keys" placeholder="Search">
                <datalist id="keys" class="search-key">
                    <option value="All">All</option>
                    <option value="Happy">Happy</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Human">Human</option>
                </datalist>
            </div>

            <div class="keywords-holder">
                <button class="btn-key"> Happy</button>
                <button class="btn-key">Dog</button>
                <button class="btn-key">Cat</button>
                <button class="btn-key">Human</button>
                <button class="btn-key">Animal</button>
                <button class="btn-key">Baby</button>
            </div>

        </section>

        <div class="gallery-container"></div>


    </main>

    <footer class="main-"></footer>footer



    <script src="js/util.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
