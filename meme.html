<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Docuent</title>
</head>

<body onload="onInit()" class="main-layout">

    <header class="main-header">
        <div class="logo">LOGO</div>
        <nav class="main-nav">
            <button onclick="onChangePage(this.innerText)" class="btn-galery">Galery</button>
            <button onclick="onChangePage(this.innerText)" class="btn-edit">Edit</button>
            <button onclick="onChangePage(this.innerText)" class="btn-saved">Saved</button>
            <button onclick="onChangePage(this.innerText)" class="btn-about">About</button>
        </nav>
    </header>

    <main class="main-content">

        <div class="gallery-page">
            <section class="nav-funcs">

                <div class="search-options">
                    <input list="keys" type="list" class="search-keys" name="search-keys" placeholder="Search">
                    <datalist id="keys" class="search-key">
                        <option value="All">All</option>
                        <option value="Happy">Happy</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Human">Human</option>
                    </datalist>
                </div>

                <div class="keywords-holder">
                    <button class="btn-key"> Happy</button>
                    <button class="btn-key">Dog</button>
                    <button class="btn-key">Cat</button>
                    <button class="btn-key">Human</button>
                    <button class="btn-key">Animal</button>
                    <button class="btn-key">Baby</button>
                </div>

            </section>

            <div class="gallery-container"></div>
        </div>
        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

        <div class="editor-page">

            <div class="canvas-container">
                <canvas height="350" width="350" onclick="" class="my-canvas"></canvas>
            </div>

            <div class="main-editor">
                
                    <input oninput="onUpdateLine(this.value)" class="main-editor-text" type="text">

                <div class="main-editor-text-funcs">

                    <div class="text-btns">
                        <button class="text-btn switch-line-btn"></button>
                        <button class="text-btn move-up-btn "></button>
                        <button class="text-btn move-down-btn "></button>
                        <button class="text-btn add-line-btn"></button>
                        <button class="text-btn delete-line-btn"></button>
                    </div>
                </div>

                <div class="main-editor-style-funcs">
                    <div class="style-btns">
                        <button onclick="onTextSizeChange('+')" class="style-btn font-up-btn">A+</button>
                        <button onclick="onTextSizeChange('-')" class="style-btn font-down-btn">A-</button>
                        <input oninput="onSetColor(this.value)" type="color" name="" id="">
                        <button class="style-btn align-right-btn"></button>
                        <button class="style-btn align-center-btn"></button>
                        <button class="style-btn"></button>
                    </div>
                </div>

                <div class="main-editor-emoj"></div>

                <div class="media-share"></div>
            </div>


        </div>


    </main>


    <footer class="main-footer">footer</footer>


    <script src="js/util.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/Controller.js"></script>
</body>

</html>
