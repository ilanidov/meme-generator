<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/88bc07c294.js" crossorigin="anonymous"></script>
    <title>Docuent</title>
</head>

<body onload="onInit()" class="main-layout">

    <header class="main-header">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <button onclick="onChangePage(this.innerText)" class="btn-galery">Galery</button>
            <button onclick="onChangePage(this.innerText)" class="btn-edit">Edit</button>
            <button onclick="onChangePage(this.innerText)" class="btn-saved">Saved</button>
            <button onclick="onChangePage(this.innerText)" class="btn-about">About</button>
        </nav>
    </header>

    <main class="main-content">
        <!-- ////////////////////////////SAVED PAGE////////////////////////////////////////////////// -->


        <div class="saved-page">
            <header class="main-saved-herader">
                <h2 class="saved-header">Pick up what you dropped!!!</h2>
                <button onclick="onCloseModal('.saved-page')" class="close-modal-btn">Close</button>
            </header>
            <div class="saved-meme-container"></div>
        </div>


        <!-- ////////////////////////////GALLERY PAGE////////////////////////////////////////////////// -->

        <div class="gallery-page">

            <section class="nav-funcs">

                <div class="search-options">
                    <input list="keys" class="search-keys" name="search-keys" placeholder="Search" onchange="onSetFilterBy(this.value)">
                    <datalist id="keys" class="search-key">
                        <option value="All"></option>
                        <option value="Happy">Happy</option>
                        <option value="Angry">Angry</option>
                        <option value="Famous">Famous</option>
                        <option value="Human">Human</option>
                        <option value="Animal">Animal</option>
                        <option value="Actor">Actor</option>
                    </datalist>
                </div>

                <div class="keywords-holder">
                    <button onclick="onKeyword(this,this.innerText)">Happy</button>
                    <button onclick="onKeyword(this,this.innerText)">Angry</button>
                    <button onclick="onKeyword(this,this.innerText)">Famous</button>
                    <button onclick="onKeyword(this,this.innerText)">Human</button>
                    <button onclick="onKeyword(this,this.innerText)">Animal</button>
                    <button onclick="onKeyword(this,this.innerText)">Actor</button>
                </div>

                <button onclick="onFlexMeme()" class="random-meme-btn">Im Flex!</button>

                <button class="upload-img-btn">Upload Own Photo
                    <input type="file" class="file-input" name="image" onchange="onImgInput(event)" />
                </button>


            </section>

            <div class="gallery-container"></div>
        </div>
        <!-- ////////////////////////////EDITOR PAGE////////////////////////////////////////////////// -->

        <div class="editor-page">

            <div class="canvas-container">
                <canvas height="550" width="480" onclick="" class="my-canvas"></canvas>
            </div>

            <div class="main-editor">

                <input oninput="onUpdateLine(this.value)" class="main-editor-text" type="text"
                    placeholder="Crack your Nut!">

                <div class="main-editor-text-funcs">

                    <div class="text-btns">
                        <button onclick="onSwitchLine()" class="switch-line-btn"></button>
                        <button onclick="onMoveBtn('up')" class="move-up-btn"></button>
                        <button onclick="onMoveBtn('down')" class="move-down-btn "></button>
                        <button onclick="onAddLine()" class="add-line-btn"> +</button>
                        <button onclick="onDeleteLine()" class="delete-line-btn"></button>
                        <!-- <button class="delete-line-btn"> &#1F5D1; </button> -->
                    </div>
                </div>

                <!-- <div class="main-editor-style-funcs"> -->
                <div class="style-btns">
                    <button onclick="onTextSizeChange('+')" class="font-up-btn"></button>
                    <button onclick="onTextSizeChange('-')" class="font-down-btn"></button>
                    <button class="color-change-btn">
                        <input oninput="onSetColor(this.value)" class="color-txt-input" type="color" name="" id="">
                    </button>
                    <button onclick="onAlignBtn('left')" class="align-left-btn"></button>
                    <button onclick="onAlignBtn('center')" class="align-center-btn"></button>
                    <button onclick="onAlignBtn('right')" class="align-right-btn"></button>

                    <select name="font-change" class="font-change" onchange="onFontChange(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Georgia">Georgia</option>
                    </select>


                </div>
                <!-- </div> -->

                <div class="main-editor-emoj"></div>
                <button onclick="onSaveMeme()" class="save-btn">Save your Meme!</button>
                <!-- <button onclick="onLoadMeme()" class="save-btn">load</button> -->

                <div class="media-share">
                    <button onclick="onUploadImg()" class="share-btn">Share</button>
                    <button class="download-btn">Download
                        <a href="#" class="download-tag" onclick="downloadImg(this)" download="my-img.jpg"></a>
                    </button>
                </div>
            </div>


        </div>



    </main>


    <footer class="main-footer">footer</footer>


    <script src="js/storage.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/Controller.js"></script>
</body>

</html>
