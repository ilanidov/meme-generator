<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/88bc07c294.js" crossorigin="anonymous"></script>
    <title>Docuent</title>
</head>

<body onload="onInit()" class="main-layout">

    <header class="main-header">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <button onclick="onChangePage(this.innerText)" class="btn-galery">Galery</button>
            <button onclick="onChangePage(this.innerText)" class="btn-edit">Edit</button>
            <button onclick="onChangePage(this.innerText)" class="btn-saved">Saved</button>
            <button onclick="onChangePage(this.innerText)" class="btn-about">About</button>
        </nav>
    </header>

    <main class="main-content">

        <div class="gallery-page">
            
            <section class="nav-funcs">

                <div class="search-options">
                    <input list="keys" type="list" class="search-keys" name="search-keys" placeholder="Search">
                    <datalist id="keys" class="search-key">
                        <option value="All">All</option>
                        <option value="Happy">Happy</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Human">Human</option>
                    </datalist>
                </div>

                <div class="keywords-holder">
                    <button onclick="onKeyword(this,this.innerText)">Happy</button>
                    <button onclick="onKeyword(this,this.innerText)">Dog</button>
                    <button onclick="onKeyword(this,this.innerText)">Cat</button>
                    <button onclick="onKeyword(this,this.innerText)">Human</button>
                    <button onclick="onKeyword(this,this.innerText)">Animal</button>
                    <button onclick="onKeyword(this,this.innerText)">Baby</button>
                </div>

            </section>

            <div class="gallery-container"></div>
        </div>
        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

        <div class="editor-page">

            <div class="canvas-container">
                <canvas height="550" width="480" onclick="" class="my-canvas"></canvas>
            </div>

            <div class="main-editor">
                
                    <input oninput="onUpdateLine(this.value)" class="main-editor-text" type="text" placeholder="Crack your Nut!">

                <div class="main-editor-text-funcs">

                    <div class="text-btns">
                        <button onclick="onSwitchLine()" class="switch-line-btn">â¬†â¬‡</button>
                        <button class="move-up-btn ">â¬†</button>
                        <button class="move-down-btn ">â¬‡</button>
                        <button onclick="onAddLine()" class="add-line-btn"> +</button>
                        <button onclick="onDeleteLine()" class="delete-line-btn">ðŸš®</button>
                        <!-- <button class="delete-line-btn"> &#1F5D1; </button> -->
                    </div>
                </div>

                <!-- <div class="main-editor-style-funcs"> -->
                    <div class="style-btns">
                        <button onclick="onTextSizeChange('+')" class="font-up-btn">A+</button>
                        <button onclick="onTextSizeChange('-')" class="font-down-btn">A-</button>
                        <input oninput="onSetColor(this.value)" type="color" name="" id="">
                        <button onclick="onAlignBtn('left')" class="align-left-btn">left</button>
                        <button onclick="onAlignBtn('center')" class="align-center-btn">center</button>
                        <button onclick="onAlignBtn('right')" class="align-right-btn">right</button>

                        <select name="font-change" class="font-change" onchange="onFontChange(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Georgia">Georgia</option>
                        </select>

                    </div>
                <!-- </div> -->

                <div class="main-editor-emoj"></div>

                <div class="media-share">
                    <button class="share-btn">SHARE</button>
                    <button class="download-btn">download</button>
                </div>
            </div>


        </div>


    </main>


    <footer class="main-footer">footer</footer>


    <script src="js/util.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/Controller.js"></script>
</body>

</html>
